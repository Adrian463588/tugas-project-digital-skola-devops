name: DevSecOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # Job 1: Unit Test
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run Pytest
        run: pytest

  # Job 2: SAST (Static Application Security Testing)
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        # Kita scan semua file python di direktori ini
        run: bandit -r . -ll

  # Job 3: SCA (Software Composition Analysis)
  sca-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install pip-audit
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run pip-audit Scan
        # Ini akan gagal jika ada vulnerability, sesuai instruksi
        run: pip-audit

  # Job 4: Secret Scan
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks Scan
        # Menggunakan Action Gitleaks yang sudah jadi
        uses: gitleaks/gitleaks-action@v2
        env:
          # Ini akan scan dari commit pertama
          GITLEAKS_ENABLE_SCAN_ALL: "true"

  # Job 5: Build & Push Docker Image
  build-and-push:
    runs-on: ubuntu-latest
    # PENTING: Job ini hanya berjalan jika 4 job sebelumnya sukses
    needs: [unit-test, sast-scan, sca-scan, secret-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short commit SHA
        # Membuat tag commit-sha pendek sesuai permintaan
        id: vars
        run: echo "short_sha=$(echo ${GITHUB_SHA::7})" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # === NILAI YANG SUDAH DIGANTI ===
          tags: |
            adrian090402/notes-app-devsecops:latest
            adrian090402/notes-app-devsecops:${{ env.short_sha }}

  # Job 6: Image Scan (after push)
  image-scan:
    runs-on: ubuntu-latest
    # PENTING: Job ini berjalan setelah image selesai di-push
    needs: [build-and-push]
    steps:
      - name: Run Trivy vulnerability scanner
        # Menggunakan Action Trivy
        uses: aquasecurity/trivy-action@master
        with:
          # === NILAI YANG SUDAH DIGANTI ===
          image-ref: "adrian090402/notes-app-devsecops:latest"
          format: "table"
          # Gagal jika ditemukan vulnerability HIGH atau CRITICAL
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"
